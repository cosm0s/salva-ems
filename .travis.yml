language: python
python:
  - "3.2"
  - "3.3"
  - "3.4"
install:
  - pip install -r requirements.txt
  - pip install pytest pytest-cov
  - pip install python-coveralls
  - py.test test/UnittestExample.py --cov=test  
script: 
  - py.test test/UnittestExample.py --doctest-modules --pep8 coveralls -v --cov coveralls --cov-report term-missing
after_success:  
  - coveralls 
